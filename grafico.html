<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica xd</title>
    <link rel="stylesheet" href="./css/material-icons.css">
    <link rel="stylesheet" href="./css/grafico.css">
</head>

<body>
    <h1>Generador de Gráficos</h1>
    <div class="left">
        <select name="" id="tipo">
            <option value="circular">
                Gráfico Circular
            </option>
            <option value="columna">
                Gráfico de Columnas
            </option>
        </select>
        <input type="text" placeholder="Título del Gráfico" id="titulo">
        <div class="datos" id="datos">
            <div class="dato">
                <input type="text"  placeholder="Leyenda 1" class="serie">
                <input type="text" maxlength="3" placeholder="Valor 1" class="valor">
            </div>
            <div class="dato">
                <input type="text"   placeholder="Leyenda 2" class="serie">
                <input type="text"  maxlength="3" placeholder="Valor 2" class="valor">
            </div>
        </div>
        <button onclick="agregarDato()" class="agregar"> + </button>
        <button onclick="cargarGrafico()" class="crear-grafico">Crear Gráfico</button>
    </div>
    <div class="right">
        <div id="piechart"></div>
    </div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/grafico.js"></script>

        <a href="index.html" class="flex "><span class="iconos f25 naranja">
            home
        </span></a>
        <a href="calendario.html" class="flex "><span class="iconos f25 naranja">
            calendar_month
        </span></a>
        <a href="#" class="plus"><span class="iconos f25 naranja">

        </span></a>
        <a href="grafico.html" class="flex plus1"><span class="iconos f25 naranja">
            bar_chart
        </span></a>
        <a href="perfil.html" class="flex "><span class="iconos f25 naranja">
            person
        </span></a>
      </nav>
</body>

</html>
